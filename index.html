            <model-viewer id="model1" src="./models/product1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
                <button class="Hotspot" slot="hotspot-1" data-position="0.22473211886425554m 0.7036946168042216m -0.11808638489382917m" data-normal="-0.34498134832738514m 0.28359217618283544m 0.8947420560776739m" data-visibility-attribute="visible">
